<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="/assets/icons8-instagram-120.png" type="image/x-icon">
</head>
<body>

    <div id="wrapper">
        <div class="container">
          <div class="phone-app-demo">
            <img src="/assets/instagram.png" alt="">
    
          </div>
          <div class="form-data">
            <form action="">
              <div class="logo">
               <img src="/assets/instagram_logo.png" alt="">
               
              </div>
              <input type="text" placeholder="Telefone, nome de usuário ou email">
              <input type="password" placeholder="Senha">
              <button class="form-btn" type="submit">Entrar</button>
              <span class="separador">OU</span>
              <a class="facebook-login" href="#">
                <i class="fab fa-facebook-square"></i> Entrar com o Facebook
              </a>
              <a class="password-reset" href="#">Esqueceu a senha?</a>
            </form>
            <div class="sign-up">
             Não tem uma conta? <a href="/create.html" target="_blank">Cadastre-se</a>
            </div>
            <div class="get-the-app">
              <span>Obtenha o aplicativo.</span>
              <div class="badges">
                <img src="/assets/applestore.png" alt="google-play badge">
                <img src="/assets/googlestore.png"alt="app-store badge">
                
              </div>
            </div>
          </div>

        </div> <!--Fim Container-->
        
        <footer class="rodape">

            <div class="copy">

                <span>Copyright © 2023 Matheus Nascimento. Todos os direitos reservados.</span>

            </div>
        </footer>

      </div> <!-- Fim Wrapper-->
    
</body>
</html>
